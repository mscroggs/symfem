name: ðŸ§ª Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 1"

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
            pip install pytest numpy scipy coverage coveralls pytest-cov pytest-xdist
        name: Install test dependencies
      - uses: actions/checkout@v2
      - run: python3 -m pip install -r requirements.txt
        name: Install requirements.txt
      - run: |
            python3 setup.py install
        name: Install symfem
      - run: python3 -m pytest -n=auto --durations=50 test/
        name: Run unit tests
      - run: python3 -m pytest demo/test_demos.py
        name: Run demos

  run-tests-against-basix:
    name: Run tests against Basix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
            sudo apt-get install -y libeigen3-dev libopenblas-dev liblapack-dev ninja-build
            pip install pybind11
        name: Install Basix dependencies
      - run: |
            pip install pytest numpy scipy coverage coveralls pytest-cov pytest-xdist
        name: Install test dependencies
      - uses: actions/checkout@v2
      - run: python3 -m pip install -r requirements.txt
        name: Install requirements.txt
      - run: |
            python3 setup.py install
        name: Install symfem
      - run: pip install git+https://github.com/FEniCS/basix.git
        name: Install basix
      - run: python3 -m pytest -n=auto --durations=50 test/test_against_basix.py --has-basix 1
        name: Run unit tests
