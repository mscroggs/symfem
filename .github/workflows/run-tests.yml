name: ðŸ§ª Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 1"

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v2
      - run: pip install .[test] pytest-xdist
        name: Install Symfem
      - run: python3 -m pytest -n=auto --durations=50 test
        name: Run unit tests
      - run: python3 -m pytest demo/test_demos.py
        name: Run demos
      - run: python3 -m pytest scripts/test_scripts.py
        name: Run scripts

  run-tests-against-basix:
    name: Run tests against Basix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
            sudo apt-get install -y libeigen3-dev libopenblas-dev liblapack-dev ninja-build
            pip install pybind11
        name: Install Basix dependencies
      - uses: actions/checkout@v2
      - run: pip install .[test] pytest-xdist
        name: Install Symfem
      - run: pip install git+https://github.com/FEniCS/basix.git
        name: Install basix
      - run: python3 -m pytest -n=auto --durations=50 test/test_against_basix.py --has-basix 1
        name: Run unit tests
